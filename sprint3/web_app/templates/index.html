<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sports Image Classification</title>
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: white; /* Light text color */
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: #495057; /* Darker container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff; /* White heading */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
            border-color: #0056b3;
        }
        .form-control-file {
            color: white;
            background-color: #495057; /* Darker file input */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Sports Image Classification Using MobileNetV3</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file-upload">Choose a sports image:</label>
                <input type="file" name="file" accept="image/*" required id="file-upload" class="form-control-file mx-auto" style="display: inline-block; width: auto;">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>
    </div>
</body>
</html>
